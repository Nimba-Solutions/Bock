Insert Account:
  sf_object: Account
  table: Account
  fields:
  - Name
  - BillingCity
  - BillingCountry
  - BillingGeocodeAccuracy
  - BillingLatitude
  - BillingLongitude
  - BillingState
  - BillingStreet
  - BillingPostalCode
  - Category__c
  - Common_Name__c
  - Current__c
  - Entity_Name__c
  - Fiscal_Year_Start_Date__c
  - FJM_Naviga_ID__c
  - Old_Org_18_ID__c
  - ShippingCity
  - ShippingCountry
  - ShippingGeocodeAccuracy
  - ShippingLatitude
  - ShippingLongitude
  - ShippingState
  - ShippingStreet
  - ShippingPostalCode
  - Website
  - Industry
  - Notes__c
  - Ownership
  - Phone
  - Type
  - Description
  lookups:
    Agency__c:
      table: Account
      key_field: Agency__c
      after: Insert Account
Insert DandBCompany:
  sf_object: DandBCompany
  table: DandBCompany
  fields:
  - DunsNumber
  - Name
Insert OperatingHours:
  sf_object: OperatingHours
  table: OperatingHours
  fields:
  - Name
  - TimeZone
Insert Pricebook2:
  sf_object: Pricebook2
  table: Pricebook2
  fields:
  - Description
  - IsActive
  - Name
Insert Product2:
  sf_object: Product2
  table: Product2
  fields:
  - Alumni_Association__c
  - CanUseQuantitySchedule
  - CanUseRevenueSchedule
  - Description
  - DisplayUrl
  - ExternalId
  - Family
  - IsActive
  - IsSerialized
  - Media_Asset__c
  - Name
  - NumberOfQuantityInstallments
  - NumberOfRevenueInstallments
  - ProductCode
  - Publisher__c
  - QuantityInstallmentPeriod
  - QuantityScheduleType
  - QuantityUnitOfMeasure
  - RevenueInstallmentPeriod
  - RevenueScheduleType
  - StockKeepingUnit
  - TransferRecordMode
  - UnitSize__c
Insert Media_Asset__c:
  sf_object: Media_Asset__c
  table: Media_Asset__c
  fields:
  - Media_Asset__c
  lookups:
    Publisher__c:
      table: Account
      key_field: Publisher__c
Insert PricebookEntry:
  sf_object: PricebookEntry
  table: PricebookEntry
  fields:
  - IsActive
  - UnitPrice
  - UseStandardPrice
  lookups:
